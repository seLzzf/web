{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h3 style="margin-top: 0px;">修改资料:</h3>
<p style="margin-bottom:1px" align="right">
    <a href="{% url 'password_change' %}"><button class="btn btn-default">修改密码</button></a>
</p>
{% endblock header %}
{% block content %}
<div class="col-md-8">

<form method='post' action="{% url 'users:alterinfo' user.id %}" class='form' enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form infoform %}
{% buttons %}
  <button name='submit' class='btn btn-primary'>保存</button>
{% endbuttons %}
  <input type='hidden' name='next' value="{% url 'blogs:index' %}">
</form>
</div>
{% endblock content %}
