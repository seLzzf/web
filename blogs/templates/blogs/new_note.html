{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h3>{{theme}}:<h3>
{% endblock header %}

{% block content %}

<h4><p>add your note in here:</p><h4>
<form action="{% url 'blogs:new_note' theme.id %}" method='post' class='form'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name='submit' class='btn btn-primary'>OK</button>
  {% endbuttons %}
</form>

{% endblock content %}
