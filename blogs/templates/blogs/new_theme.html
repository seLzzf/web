{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h3>主题/文章/心情:</h3>
{% endblock header %}

{% block content %}
<form method='post' action="{% url 'blogs:new_theme' %}" class='form'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name='submit' class='btn btn-primary'>提交</button>
  {% endbuttons %}
</form>

{% endblock content %}
